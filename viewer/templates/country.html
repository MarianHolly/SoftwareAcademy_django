{% extends "base.html" %}

{% block title %}
    {{ country }}
{% endblock %}

{% block content %}
    <h1>{{ country }}</h1>
    <a href="{% url 'country_update' country.id %}" class="btn btn-primary">Aktualizovať</a>
    <a href="{% url 'country_delete' country.id %}" class="btn btn-danger">Odstraniť</a>
    <ul>
        {% for movie in country.movies.all %}
            <li><a href="{% url 'movie' movie.id %}">{{ movie }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
