{% extends "base.html" %}

{% block title %}
    Zoznam filmov
{% endblock %}

{% block content %}
    <h1>Filmy</h1>
    <a href="{% url 'movie_create' %}" class="btn btn-primary">Pridať</a>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movie' movie.id %}">{{ movie }}</a>
                <a href="{% url 'movie_update' movie.id %}">✏️</a>
                <a href="{% url 'movie_delete' movie.id %}">❌</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
