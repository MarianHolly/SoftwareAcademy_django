{% extends "base.html" %}

{% block title %}{{ series.title }}{% endblock %}

{% block content %}
    <div class="container movie-details my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="display-4 mb-4">{{ series.title }}</h1>
            </div>
            {% if series.description %}
                <div class="movie-description mb-4">
                    <h3>Obsah</h3>
                    <p>{{ series.description }}</p>
                </div>
            {% endif %}
            <hr>
            <div class="row">
                <div class="movie-description mb-4">
                    <ul>
                        {% for episode in series.episodes.all %}
                            <li>
                                <a href="{% url 'episode' episode.id %}">{{ episode }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
