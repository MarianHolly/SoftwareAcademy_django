{% extends "base.html" %}

{% block title %}
    Zoznam seriálov
{% endblock %}

{% block content %}
    <h1>Seriály</h1>
    {% if perms.viewer.add_series %}
        <a href="{% url 'series_create' %}" class="btn btn-primary">Pridať nový seriál</a>
    {% endif %}
    <ul>
        {% for serie in series %}
            <li>
                <a href="{% url 'series_detail' serie.id %}">{{ serie }}</a>
            </li>
        {% empty %}
            V databáze nie je žiaden seriál
        {% endfor %}
    </ul>
{% endblock %}
